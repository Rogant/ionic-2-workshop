<ion-toolbar>
  <ion-buttons start>
    <button (click)="showModal()">
      <ion-icon name="create"></ion-icon>
    </button>
  </ion-buttons>
  <ion-segment>
    <ion-segment-button value="new">
      New
    </ion-segment-button>
    <ion-segment-button value="hot">
      Hot
    </ion-segment-button>
  </ion-segment>
  <ion-buttons end>
    <button>
      <ion-icon name="more"></ion-icon>
    </button>
  </ion-buttons>
</ion-toolbar>

<ion-content class="page1">
  <ion-list>
    <ion-item *ngFor="let project of projects; let i = index" (click)="presentActionSheet(i)">
      <h2>{{project.name}}</h2>
      <p>By {{project.owner}}</p>
      <ion-icon name="flame" [ngClass]="{active: project.favorite}" item-right></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
